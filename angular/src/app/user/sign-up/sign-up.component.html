

<section class="login_box_area p_120">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="assets/img/login.jpg" alt="">
						<div class="hover">
							<h4>New to our website?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
							<a class="main_btn"  routerLink='/login'>login</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
      
					<div class="login_form_inner reg_form">
            <h3>Create an Account</h3>
            <div *ngIf="isError" class="red-text center error-message ">
                <i class="material-icons"></i>{{message}} 
            </div>
						<form class="row login_form" id="contactForm" novalidate="novalidate" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
							<div class="col-md-12 form-group">
								<input  class="form-control"  type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
							</div>
							<div class="col-md-12 form-group">
								<input type="email" class="form-control"   name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
							</div>
							<div class="col-md-12 form-group">
								<input class="form-control" type="password" placeholder="Password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
                <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''"></label>
							</div>
							<div class="col-md-12 form-group">
                  <input  class="form-control" type="text" placeholder="FirstName" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
                  </div>
                  <div class="col-md-12 form-group">
                      <input class="form-control" type="text" placeholder="LastName"  name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
                  </div>
							<div class="col-md-12 form-group">
								<button type="submit"  [disabled]="!userRegistrationForm.valid" class="btn submit_btn">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
  </section>

	<!--================End Login Box Area =================-->
