<section class="banner_area">
		<div class="banner_inner d-flex align-items-center">
			<div class="container">
				<div class="banner_content text-center">
					<h2>Shop Category Page</h2>
					<div class="page_link">
						<a href="index.html">Home</a>
						<a href="category.html">Category</a>
						<a href="category.html">Women Fashion</a>
					</div>
				</div>
			</div>
		</div>
	</section>
<!--================Category Product Area =================-->
<section class="cat_product_area section_gap">
		<div class="container-fluid">
			<div class="row flex-row-reverse">
				<div class="col-lg-9">
<div class="latest_product_inner row">

  <div class="col-lg-3 col-md-3 col-sm-6" *ngFor="let prd of prdLists">
    <div class="f_p_item">
      <div class="f_p_img">
        <img class="img-fluid" src="http://localhost:50572/{{prd.Images}}" alt="">
        <div class="p_icon">
          <a href="#">
            <i class="lnr lnr-heart"></i>
          </a>
          
          <a [routerLink]="['/cart', { id:prd.ID }]">
            <i class="lnr lnr-cart"></i>
          </a>
        </div>
      </div>
      <a href="#">
        <h4>{{prd.Name}}</h4>
      </a>
      <h5>{{prd.Price |currency}}</h5>
    </div>
  </div>
</div>
</div>
<div class="col-lg-3">
  <div class="left_sidebar_area">
    <aside class="left_widgets cat_widgets">
      <div class="l_w_title">
        <h3>Browse Categories</h3>
      </div>
      <div class="widgets_inner">
        <ul class="list">
          <li  *ngFor="let cate of Category">
            <a href="#">{{cate.Name}}</a>
          </li>
        </ul>
      </div>
    </aside>
  </div>
</div>
</div>


</div>
</section>
